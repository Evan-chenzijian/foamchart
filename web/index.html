<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .margin {
            margin-left: 120px;
        }

        text {
            font: 11px sans-serif;
            pointer-events: none;
            font-weight: 800;
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
        }

        .node rect {
            stroke: #999;
            fill: #fff;
            stroke-width: 1.5px;
        }

        .edgePath path {
            stroke: #333;
            stroke-width: 1.5px;
        }
        /*这里是定义力导图内连接线样式*/
        .link {
            fill: none;
            stroke: #666;
            stroke-width: 1.5px;
        }
        /*这个是箭头的颜色*/
        #suit{
            fill:white;
        }
        #main {
            fill: red;
        }
        /*这个是连线的颜色*/
        .link.main {
            stroke: red;
        }
        #equal {
            fill:white;
        }
        .link.equal{
            stroke: #e38d13;
        }
        /*虚线*/
        .link.resolved {
            stroke-dasharray: 0, 2, 1;
        }

        /*标签文字*/
        .menufont{
            font-size: 20px;
            text-align: center;
            font-weight: bolder;
        }

    </style>
    <title>FoamChart</title>
    <link href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row"  style="margin-top: 15px">
        <span class="col-lg-1 menufont">主流程图:</span>
        <span class="col-lg-1 menufont">交叉关系图:</span>
        <input type="text" name="searchName" id="searchValue" class="col-lg-1" style="margin-top: 2px"/>
        <input type="button" value="搜索" align="right" id="searchBtn" class="col-lg-0.5" style="margin-top: 2px"/>
        <input type="button" value="清空" id="clearBtn" class="col-lg-0.5" style="margin-top: 2px"/>
    </div>
</div>
<br>
<div class="container-fluid">
    <div class="row">
        <svg width=160 height=600 style="font-size: 14px;font-weight: 800" class="col-lg-1"></svg>
        <svg width=1650 height=2100 id="force" class="col-lg-11" style="border:1px solid #0f0f0f"></svg>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/jquery-latest.js"></script>
<script src="js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/dagre-d3.min.js"></script>
<script src="js/main.js"></script>
<script src="js/force.js"></script>
</body>
</html>
